---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">

    <h1 class="mb-4"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a class="btn btn-sm btn-outline-primary" href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
