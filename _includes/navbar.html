<nav class="custom-navbar d-block border-bottom py-0 py-lg-5 px-lg-4">
  <a class="site-logo d-block text-center text-lg-start" href="/">
    <img class="mt-2" src="{{ site.avatar }}" alt="Daniel Chua" width="25" height="25">
  </a>
  <ul class="nav justify-content-center flex-lg-column">
    {% for item in site.data.navigation %}
    {% if page.url == item.link %}
    <li class="nav-item active text-secondary">
      {% else %}
    <li class="nav-item">
      {% endif %}
      <a class="nav-link" href="{{ item.link }}">
        {{ item.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
